plugins {
    id 'java'
}

group 'com.bogdan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.reactivex', name: 'rxjava', version: '1.3.8'
}

jar {
  manifest {
    attributes 'Main-Class': 'com.bogdan.MyApp'
  }
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
